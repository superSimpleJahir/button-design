<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button_Design</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>Uber button</p>
  <button class="uber_button">Request now</button>

  <p>Amazon button</p>
  <button class="amazon_button">Add to Cart</button>

  <p>GitHub button</p>
  <button class="github_button">Sign up</button>

  <p>Bootstrap button</p>
  <button class="bootstrap_button">Get started</button>
  <button class="bootstrap_download_button">Download</button>

  <p>LinkedIn button</p>
  <button class="linkedin_button">Apply on company website</button>
  <button class="linkedin_save_button">Save</button>
</body>

</html>
